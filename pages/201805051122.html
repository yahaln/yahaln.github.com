<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=640">

		<link rel="stylesheet" href="../stylesheets/core.css" media="screen">
		<link rel="stylesheet" href="../stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
		<link rel="stylesheet" href="../stylesheets/github-light.css">

		<script type="text/javascript" src="../javascripts/modernizr.js"></script>
		<script type="text/javascript" src="../javascripts/jquery/jquery-1.4.min.js"></script>
		<script type="text/javascript" src="../javascripts/headsmart.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#main_content').headsmart()
			})
		</script>
		<title>博客主页 by yahaln</title>
	</head>

	<body>
		<a id="forkme_banner" href="https://github.com/yahaln">View on GitHub</a>
		<div class="shell">

			<header>
				<span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>依文静雪’s BLOG</h1>
            <h2>学无止境</h2>
          </span>
				<span class="left-tail"></span>
				<span class="right-tail"></span>
				</span>
			</header>

			<div id="no-downloads">
				<span class="inner">
        </span>
			</div>

			<span class="banner-fix"></span>

			<section id="main_content">
				<h1><p>@ionic-native/file获取不到文件路径的问题</p></h1>
				<p>
					@ionic-native/file中this.file.externalRootDirectory的问题
				</p>
				<p>
					解决方法：	android 6.0以上需要使用this.file.dataDirectory，以下可以使用this.file.externalRootDirectory
				</p>
				<div style="margin-left: auto;margin-right: auto;text-align: center;">
					<a href="../index.html" style="align-items: center;">返回主页</a>
				</div>
			</section>

			<footer>
				<span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Projects by <a href="https://github.com/yahaln">yahaln</a> can be found on <a href="https://github.com/yahaln">GitHub</a></p>
          </span>
				<span class="left-tail"></span>
				<span class="right-tail"></span>
				</span>
				<p>Generated with
					<a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
				<span class="octocat"></span>
			</footer>

		</div>

	</body>

</html>
